<script src="Cookie.min.js"></script>
<script>
    function createCookie(is1Min) {
        let SortingTypeRecommendationValue = document.querySelector('input[name="SortingTypeRecommendation"]:checked').value;
        let SortingPageListValue = document.querySelector('input[name="SortingPageList"]:checked').value;
        
        var expirationDate = new Date();
        if (is1Min) {
            expirationDate.setTime(new Date().getTime()+(60*1000));
        } else {
            let days = 30*6;
            expirationDate.setTime(new Date().getTime()+(days*24*60*60*1000));
        }
        
        Cookie.set('SortingTypeRecommendation', SortingTypeRecommendationValue, {
            expires: expirationDate
        });
        Cookie.set('SortingPageList', SortingPageListValue, {
            expires: expirationDate
        });
        Cookie.set('SortingCookieExpirationDate', expirationDate.getTime(), {
            expires: expirationDate
        });
        Cookie.set('SortingDateApp', expirationDate.getTime(), {
            expires: expirationDate
        });
        Cookie.set('SortingPopinOtherOffers', '6', {
            expires: expirationDate
        });
        output()
    }

    function clearCookie() {
        Cookie.remove('SortingTypeRecommendation');
        Cookie.remove('SortingPageList');
        Cookie.remove('SortingCookieExpirationDate');
        Cookie.remove('SortingDateApp');
        Cookie.remove('SortingPopinOtherOffers');
        output()
    }

    function output() {
        document.querySelector('div[name="SortingTypeRecommendation_DIV"]').innerHTML = ""+Cookie.get('SortingTypeRecommendation');
        document.querySelector('div[name="SortingPageList_DIV"]').innerHTML = ""+Cookie.get('SortingPageList');
        document.querySelector('div[name="SortingCookieExpirationDate_DIV"]').innerHTML = ""+Cookie.get('SortingCookieExpirationDate');
        document.querySelector('div[name="SortingPopinOtherOffers_DIV"]').innerHTML = ""+Cookie.get('SortingPopinOtherOffers');
    }

    window.onload = function() {
        output()
    };

</script>
